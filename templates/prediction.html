<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thyroid Cancer Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #006A71;
            margin-bottom: 25px;
        }

        .result {
            font-size: 1.5em;
            font-weight: bold;
            color: #a93226;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #006A71;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #004f54;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thyroid Cancer Status</h1>
        <div class="result">{{data}}</div>
        <p style="font-size: 1.2em; color: #333;">{{message}}</p>
        <p style="font-size: 1em; color: #555; margin-top: 15px;">{{advice}}</p>
        <a class="button" href="/">&#8592; Back to Prediction Page</a>
    </div>
</body>
</html>
